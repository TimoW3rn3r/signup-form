<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <form action="" method="GET" class="container">

    <div class="side-bar">
      <div class="logo-container">
        <img src="assets/odin-lined.png" alt="Odin-logo" class="logo" />
        <span class="logo-text">ODIN</span>
      </div>

      <div class="background-credit">
        Photo by 
        <a href="https://unsplash.com/@idze3?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ian Dziuk</a> 
        on <a href="https://unsplash.com/explore?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </div>

    <div class="main">
      <div class="intro-wrapper">
        <div class="intro">
          <p>
          <div class="intro-heading">UNREAL ONLINE SERVICE</div>
          </p>
          <p>
          <div class="intro-description">
            This is not a real online service!
            You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up <span class="italics">now</span> to get started.
          </div>
          </p>
          <p>
          <div class="intro-description">You <span class="italics">know</span> you want to.</div>
          </p>
        </div>
      </div>

      <div class="form-wrapper">
        <div class="form-heading">Let's do this!</div>
        <div class="form-elements">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first_name" />
          </div>

          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last_name" />
          </div>

          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
          </div>

          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" />
          </div>

          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" />
            <span class="password-error"></span>
          </div>

          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" >
          </div>
        </div>
      </div>

      <div class="confirmation-wrapper">
        <div>
          <button>Create Account</button>
        </div>

        <div>
          Already have an account?
          <a href="#" class="login">Log in</a>
        </div>
      </div>
    
    </div>
  </form>

  <script src="scripts/script.js"></script>
</body>

</html>
